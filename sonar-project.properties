sonar.projectKey=elainedb_rn_claude
sonar.organization=elainedb

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=rn_claude
sonar.projectVersion=1.0

# Source code paths
sonar.sources=app,components,hooks,utils,constants

# Test paths
sonar.tests=app,components,hooks,utils,constants
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8